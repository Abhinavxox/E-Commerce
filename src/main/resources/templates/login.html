<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Ray-Ban</title>
  <!-- add icon link -->
  <link rel = "icon" type = "image/png" href = "images/S.png">

</head>

<body>
<!-- Header -->
  <div th:insert="Header.html"></div>

	  <!-- Header -->
  <div th:insert="Header.html"></div>
	<br>
	<br>
	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Login</h5>
						<form class="form-signin" method="post" action="/login">
							<div class="form-label-group">
								<input type="text" name="username" class="form-control"
									placeholder="Username" required autofocus> <label
									for="inputUserame">Username</label>
							</div>

							<div class="form-label-group">
								<input type="password" name="password" class="form-control"
									placeholder="Password" required> <label
									for="inputPassword">Password</label>
							</div>
							<span style="color: red;" th:text=${{error}}></span>
							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input"
									id="customCheck1"> <label class="custom-control-label"
									for="customCheck1">Remember password</label>
							</div>
							<button class="btn btn-lg btn-primary btn-block text-uppercase"
								type="submit">Login</button>
							<p class="d-block text-center mt-2 small">Don't have an account? <a href="/signup">Sign-Up</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- /.container -->

  <!-- Footer -->
  <div th:insert="Footer.html"></div>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
